{% extends "layouts/simple_bootstrap/top_nav_bar.html" %}

{% block html_content_page_body %}

    <form class="container" action="/referer/registration" method="POST" >
        {% csrf_token %}
         <div id="heading" class="text-center" style="padding:10px;" >
            <h2>Referer Registration</h2>
            <hr>
        </div>

        <div class="row">
            {% if message %}
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="alert alert-primary bg-red bold"> {{ message }} </div>
                <br>
            </div>
            {% endif %}
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group">
                    <label for="referername">First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="eg. Ahmad Ali">
                </div>
                <div class="form-group">
                    <label for="referername">Middle Name</label>
                    <input type="text" class="form-control" name="middle_name" placeholder="eg. Ahmad Ali">
                </div>
                <div class="form-group">
                    <label for="referername">Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="eg. Ahmad Ali">
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                 <div class="form-group">
                    <label for="referercnic">CNIC</label>
                    <input type="text" class="form-control" name="cnic" placeholder="eg. 3521212345678">
                </div>
                <div class="form-group">
                    <label for="refereraddress">Address</label>
                    <input type="text" class="form-control" name="address" placeholder="eg. House 123 Mohalla 456 City 789">
                </div>
                <div class="form-group">
                    <label for="refererdesignation">Designation</label>
                    <input type="text" class="form-control" name="designation" placeholder="eg. ">
                </div>
            </div>

             <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="form-group text-center">
                    <img alt="uploadable_image" class="img-thumbnail small-img-thumb" id="snap_thumb" src="https://assets.webiconspng.com/uploads/2016/12/User-Icon-PNG.png">
                    <input type="hidden" id="snap_url" name="snap_url" value="" >
                    <input type="file" id="snap" name="snap" class="form-control" >
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                 <div class="form-group">
                    <button type="submit" class="btn theme" style="float:right;" >
                        <i class="fas fa-folder"></i> &nbsp;
                        Register
                    </button>
                     <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
